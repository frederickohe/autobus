services:
  db:
    image: postgres:15-alpine
    container_name: autobus_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autobusadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autobus098}
      POSTGRES_DB: ${POSTGRES_DB:-autobus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autobus_network
  
  redis:
    image: redis:7-alpine
    container_name: autobus_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-autobus098} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autobus_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autobus_backend
    restart: unless-stopped
    working_dir: /app
    command: bash startup.sh
    volumes:
      - .:/app
    environment:
      # PostgreSQL Environment Variables (for config.py)
      PGHOST: ${PGHOST:-db}
      PGPORT: ${PGPORT:-5432}
      PGUSER: ${PGUSER:-autobusadmin}
      PGPASSWORD: ${PGPASSWORD:-autobus098}
      PGDATABASE: ${PGDATABASE:-autobus}
      
      # SQLAlchemy Database URL (legacy support)
      SQLALCHEMY_DATABASE_URL: "postgresql://autobusadmin:autobus098@db:5432/autobus"
      
      # Redis Configuration
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-autobus098}
      
      # JWT Configuration
      SECRET_KEY: ${SECRET_KEY:-green-secret-keeps-gamma}
      ALGORITHM: ${ALGORITHM:-HS256}
      KID: ${KID:-autobus-kid}
      
      # Application Configuration
      DEBUG: ${DEBUG:-false}
      DB_ECHO: ${DB_ECHO:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Message Queue Configuration (if needed)
      RABBIT_MQ_URL: ${RABBIT_MQ_URL:-}
      RABBIT_MQ_ROUTING_KEY: ${RABBIT_MQ_ROUTING_KEY:-}
      RABBIT_MQ_AUDIT_QUEUE: ${RABBIT_MQ_AUDIT_QUEUE:-}
      SMS_MQ_QUEUE: ${SMS_MQ_QUEUE:-}
      EMAIL_MQ_QUEUE: ${EMAIL_MQ_QUEUE:-}
      BATCH_CUSTOMER_UPLOAD_QUEUE: ${BATCH_CUSTOMER_UPLOAD_QUEUE:-}
      COMPANY_QUEUE: ${COMPANY_QUEUE:-}

      # Wirepick SMS Configuration
      WIREPICK_API_URL: "https://api.wirepick.com/httpsms"
      WIREPICK_PUBLIC_KEY: ${WIREPICK_PUBLIC_KEY:-8YyJoInAPwhngnjbD_5u5y2kC0CCvPnMk_F0cKLE3vc}
      WIREPICK_SENDER_ID: ${WIREPICK_SENDER_ID:-AutoBus}
      USE_WIREPICK_API_KEY: ${USE_WIREPICK_API_KEY:-true}
      
      # Frontend and Other URLs
      BASE_FRONTEND_URL: ${BASE_FRONTEND_URL:-http://localhost:3000}
      
      # OTP Configuration
      OTP_EXPIRE_MINUTES: ${OTP_EXPIRE_MINUTES:-5}
      
      # MongoDB Configuration
      MONGO_URI: ${MONGO_URI:-mongodb://localhost:27017/}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-api_logs_db}
      
      # Auto Migration Flag
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}

      # Language Model API Key
      OPENAI_API_KEY: ${OPENAI_API_KEY:-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}
    
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autobus_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  autobus_network:
    driver: bridge
